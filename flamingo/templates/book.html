<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}Book{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<div class="container">
  <h1 class="col text-center">Book</h1>

    <form method="post">
      {% csrf_token %}
      <p class="col text-center" style="color:hotpink;">{{ car.car_name }}</p>
      <p class="col text-center" style="color:white;">Price: <strong style="color:hotpink;">${{ car.price }}</strong> /day</p>

      <select name="car" required id="id_car" style="display:none;">
          <option value="{{ car.car_id }}" selected>{{ car.car_name }}</option>
      </select>
      <br><br>

      <table style="width:300px; margin:auto;">
        <tr>
          <td> <p><label for="id_book_start_date" style="padding:10px;">Start date:</label><input type="date" name="book_start_date" id="id_book_start_date"></p> </td>
          <td> <p><label for="id_book_end_date" style="padding:10px;">End date:</label><input type="date" name="book_end_date" id="id_book_end_date"></p> </td>
        </tr>
        <tr>
          <td> <p><label for="id_start_time" style="padding:10px;">Start time: </label><input type="time" name="start_time" id="id_start_time"></p> </td>
          <td> <p><label for="id_end_time" style="padding:10px;">End time: </label><input type="time" name="end_time" id="id_end_time"></p> </td>
        </tr>
        <tr> <td><p> </p></td> </tr>
        <tr> <td><p> </p></td> </tr>
        <tr> <td><p> </p></td> </tr>
        <tr>
          <td><button type="submit" class="btn btn-danger">Book</button> </td>
        </tr>
      </table>
    </form>
</div>
