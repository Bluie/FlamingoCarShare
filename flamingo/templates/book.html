{% extends 'base.html' %}
{% block title %}Bookings{% endblock %}

{% block content %}

<h1>Create Booking - UNDER CONSTRUCTION, PLEASE USE ADMIN LOGIN TO BOOK</h1>
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <br/>
        <p>
            Car: <input type="text" name="car_id"/><br/><br/>
            Start date: <input type="text" name="book_start_date"/><br/><br/>
            End date: <input type="text" name="book_end_time"/><br/><br/>
            <br/>
            <input type="submit" value="Book" style="background-color: black;"/>
        </p>
    </form>
    
    <form action="" method="post">
        {% csrf_token %}
        <br/>
        <p>
            <select name="car_id">
                {% for car in cars %}
                <option value="{{ car.car_id }}">{{ car.car_name }}</option>
                {% endfor %}
            </select>
            
            <input type="submit" value="Book" style="background-color: black;">
        <p>
    </form>
</div>

{% endblock %}
