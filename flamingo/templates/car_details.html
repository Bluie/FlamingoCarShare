{% extends 'base.html' %}
{% block title %}Car: {{ car.car_name }}{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ car.car_name }}</h1>

  <p>
    ID: {{ car.car_id }}
    <br>
    Description: {{ car.description }}
    <br>
    Price per day: {{ car.price }}
    <br>
    Lat: {{ car.lat }} Lng: {{ car.lng }}
    <br><br>
  </p>
</div>
{% endblock %}
