{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div>
    <h1>Login</h1>
    <br>
    <form method="post">
        {% csrf_token %} <!-- security -->
        {{ form.as_p }} <!-- form as <p> tags -->
        <button type="submit">Login</button>
    </form>
</div>

<div>
    <br>
    <p>New user? <a href="{% url 'signup' %}">SIGN UP</a> for an account.</p>
</div>
{% endblock %}
