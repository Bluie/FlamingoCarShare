{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>

  <form method="post">
      {% csrf_token %} <!-- security -->
      {{ form.as_p }} <!-- form as <p> tags -->
    <button type="submit">Login</button>
  </form>
  <div>
    new user? <a href="{% url 'signup' %}">Sign up</a> here
  </div>
{% endblock %}
