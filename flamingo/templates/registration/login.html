{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>

  <form method="post">
      {% csrf_token %} <!-- security -->
      {{ form.as_p }} <!-- form as <p> tags -->
    <button type="submit">Login</button>
  </form>
  
  <br>
  
  <div>
    New user? <a href="{% url 'signup' %}">SIGN UP</a> for an account.
  </div>
{% endblock %}
