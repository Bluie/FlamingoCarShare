<!DOCTYPE html>
{% load static %}

<html>

<head>
  <title>{% block title %}Index{% endblock %}</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- font -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<div class="container">

  <!-- navigation -->
  <div class="row align-items-start">
    <div class="col">
 
      <header>
        <div class="container">
    
          <div class="text-center">
            <h1 style="margin-bottom:20px; font-size: 35px;"><strong>Flamingo <span style="background-color: #ff3399; color: white; padding:10px">Sharing</span></strong></h1>
          </div>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" style="color: pink;">Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" style="color: white;" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" style="color: white;" href="{% url 'map' %}">Available Cars</a>
                {% if user.is_authenticated %}
                  <a class="nav-item nav-link" style="color: white;" href="{% url 'logout' %}">Logout</a>
                  <a class="nav-item nav-link" style="color: white;" href="#">ACCOUNT <i class="fas fa-user"></i></a>
                  <a class="nav-item nav-link" style="color: white;" href="{% url 'signup' %}"></a>
                {% else %}
                  <a class="nav-item nav-link" style="color: white;" href="{% url 'login' %}">Login</a>
                  <a class="nav-item nav-link" style="color: white;" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
              </div>
            </div>
          </nav>
        </div>
      </header>
      
    </div> 
  </div>

  <!-- content -->
  <div class="row align-items-center">
    <div class="col">
      <div id="body">
        <div class="container" style="margin-top:30px">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="row align-items-end fixed-bottom">
    <div class="col">
      <div id="footer">
        <div id="foot1"> <a href="{% url 'admin:index' %}" style="color:pink;"> *Admin </a> <a href="{% url 'password_reset' %}" style="color:pink;"> *Lost password? </a> </div>
        <div id="foot2" style="color:white;">Â© 2018 Copyright: <a href="{% url 'home' %}" style="color:pink;"> Team Flamingo</a> </div>
      </div>
    </div>
  </div>
  
  <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
 </div>
</body>

</html>
