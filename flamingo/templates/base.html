<!DOCTYPE html>
{% load static %}

<html>

  <head>
    <title>{% block title %}Index{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- load order - top to bottom -->
    <!-- font -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- md bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    
	
	
    <!-- my css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
	
	<style>
		.navbar .navbar-nav {
			display: inline-block;
			float: none;
			vertical-align: top;
			margin: 5px;
		}
		
		.navbar .container-fluid>.navbar-header {
			float: left;
			margin-right: 10px;
		}
		
		.navbar .navbar-collapse {
			text-align: center;
		}
		
		#map {
			border: 4px solid;
		}
	</style>
  </head>

  <body>
    <!-- Navigation -->
    <header>
     <div class="container">

		<div class="text-center">
			<h1 style="margin-bottom:20px;"><strong>Flamingo <span style="background-color: #ff3399; color: white; padding:10px">Sharing</span></strong></h1>
		</div>

		<nav class="navbar navbar-inverse navbar-expand-lg">

			<div class="container-fluid">

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand hidden-lg hidden-md hidden-sm" href="#" style="color: white;"> Menu </a>

				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="book.html" style="color:white;">BOOK</a></li>
						<li><a href="help.html" style="color:white;">HELP</a></li>
						<li><a href="account.html" style="color:white;">ACCOUNT <span class="glyphicon glyphicon-user"></span></a></li>
					</ul>
				</div>

			</div>

		</nav>

	</div>
    </header>
    
    <!-- Body -->
    <main>
      <div class="container" style="margin-top:30px">
      {% block content %}
      {% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
    
    <footer class="page-footer font-small pt-0 stylish-color">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-12 mt-md-0 mt-3">
            <!-- Content -->
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a> 
            <a class="nav-link" href="{% url 'password_reset' %}">Lost password?</a>
          </div>
        </div>
      </div>
      <div class="footer-copyright text-center py-3 special-color-dark">Â© 2018 Copyright:
        <a href="{% url 'home' %}"> Team Flamingo</a>
      </div>
    </footer>
    
    </footer>
    
    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
