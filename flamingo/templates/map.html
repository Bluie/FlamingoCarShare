{% load static %}
<div id="map"></div>

<script>
    var map, infoWindow;

    function initMap() {
        var options = {
            zoom: 14,
            center: {lat:-37.8136, lng:144.9631}
        }

        // New map //
        var map = new google.maps.Map(document.getElementById('map'), options);
        var infoWindow = new google.maps.InfoWindow();

        //User icon
          var uimage = {
            //url: "https://maps.gstatic.com/mapfiles/ms2/micons/grn-pushpin.png",
            url: '{% static 'img/usericon.png' %}',
            scaledSize: new google.maps.Size(25, 32)
          };

          umarker = new google.maps.Marker({
            map: map,
            icon: uimage,
          });

        // Try HTML5 geolocation //
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                infoWindow.setPosition(pos);
                infoWindow.setContent('You are here.');
                //infoWindow.open(map);
                infoWindow.open(map, umarker);
                umarker.setPosition(pos);
                map.setCenter(pos);
                },
                function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                }
            );
        }
        // Browser doesn't support Geolocation
        else {
            handleLocationError(false, infoWindow, map.getCenter());
        }

        // Car locations //
        {% for cars in Cars %}
        var car{{ cars.car_id }} = {
            lat: {{ cars.lat }},
            lng: {{ cars.lng }}
        };
        {% endfor %}

        // Marker icons //
        var imagecar1 = '{% static 'img/eco2icon.png' %}'
        var imagecar2 = '{% static 'img/lux2icon.png' %}'
        var imagecar3 = '{% static 'img/suv2icon.png' %}'

        // Car markers //
        {% for cars in Cars %}
        var markerc{{ cars.car_id }} = new google.maps.Marker({
            position: car{{ cars.car_id }},
            map: map,
            icon: imagecar{{ cars.icon }},
            //zIndex: google.maps.Marker.MAX_ZINDEX + 1
        });
        {% endfor %}

        // Popups //
        lastWindow=null;

        {% for cars in Cars %}
        var content{{ cars.car_id }} = '<div id="content" style="padding:5px;">{{ cars.car_name }}<br>{{ cars.description }}<br>Price per day: {{ cars.price }}<br>If booking longer than a day: <a href="{% url 'book' %}">Go here</a></div>';
        var infowindow{{ cars.car_id }} = new google.maps.InfoWindow({ content: content{{ cars.car_id }} });

        google.maps.event.addListener(markerc{{ cars.car_id }}, 'click', function() {
          if (lastWindow) lastWindow.close();
          infowindow{{ cars.car_id }}.open(map, markerc{{ cars.car_id }});
          lastWindow=infowindow{{ cars.car_id }};
        });
        {% endfor %}
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?v=quarterly&key=AIzaSyCFqINDKm7Oa0_ldIEICdxDzDaMH6Ha-_8&callback=initMap"></script>
