{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div>
    <h1>Sign up</h1>
    <br>
    <form method="post">
        {% csrf_token %} <!-- security -->
        {{ form.as_p }} <!-- form as <p> tags -->
        <button type="submit">Sign up</button>
    </form>
</div>

<div>
    <br>
    <p>Already have an account? <a href="{% url 'login' %}">LOG IN</a> here.</p>
</div>
{% endblock %}
